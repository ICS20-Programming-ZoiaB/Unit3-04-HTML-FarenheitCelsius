<!DOCTYPE html>
<html lang="en-ca">
  <head>
    
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Fahrenheit to Celsius Webpage">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="ZoiaB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index1/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index1/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index1/android-chrome-512x512.png">
    <link rel="manifest" href="./fav_index1/android-chrome-512x512.png">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
    
    <!-- Title -->
    <title>Converting Between Fahrenheit and Celsius</title>
  </head>
  <body>
    
    <!-- Link to JS file -->
    <script src="./js/script.js"></script>

    <!-- Header -->
    <h1>Converting Fahrenheit to Celsius</h1>
    
    <!-- Text -->
    <p>This web page converts a temperature from Fahrenheit to Celsius.</p>

    <!-- Image -->
    <center>
    <img src="./images/conversions.webp" alt="formula" width="400" length="400">
    </center>

    <!-- Form for user input -->
    <h3>Your Input:</h3>
      <form action="javascript:temperatureCalculate()">
        <label for="fahrenheit">Temperature in Fahrenheit</label>
        <input type="number" step="0.01" id="fahrenheit" placeholder="Degrees Fahrenheit..."><br><br>
        <input type="submit" value="Convert" button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      </form>
    
    <!-- Display results -->
    <br><br>
    <div id="results">
    </div>
  </body>
</html>
